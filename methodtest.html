<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

    <body>
        <a href="./webcomponent.html">Link to part 2</a>

        <form id="article">
            <label for="record-id">ID:</label>
            <input id="articleIdInput" type="text" name="record-id" value="id"><br>
            <label for="article-name">Article Name:</label>
            <input id="articleNameInput" type="text" name="article-name" value="article name"><br>
            <label for="article-body">Article Body:</label>
            <textarea id="articleBodyInput" name="article-body" value="article body"></textarea><br>
        </form>

        <form>
            <p>Please select your desired method of POST:</p>
            <input type="radio" id="XMLPost" name="postMethod" value="XMLHttpRequest">
            <label for="XMLPost">XMLHttpRequest</label><br>
            <input type="radio" id="fetchPost" name="postMethod" value="Fetch">
            <label for="fetchPost">Fetch API</label><br>
        </form>

        <form>
            <p>Please select your desired method of GET:</p>
            <input type="radio" id="XMLGet" name="getMethod" value="XMLHttpRequest">
            <label for="XMLGet">XMLHttpRequest</label><br>
            <input type="radio" id="fetchGet" name="getMethod" value="Fetch">
            <label for="fetchGet">Fetch API</label><br>
        </form>

        <form>
            <p>Please select your desired method of PUT:</p>
            <input type="radio" id="XMLPut" name="putMethod" value="XMLHttpRequest">
            <label for="XMLPut">XMLHttpRequest</label><br>
            <input type="radio" id="fetchPut" name="putMethod" value="Fetch">
            <label for="fetchPut">Fetch API</label><br>
        </form>

        <form>
            <p>Please select your desired method of DELETE:</p>
            <input type="radio" id="XMLDelete" name="deleteMethod" value="XMLHttpRequest">
            <label for="XMLDelete">XMLHttpRequest</label><br>
            <input type="radio" id="fetchDelete" name="deleteMethod" value="Fetch">
            <label for="fetchDelete">Fetch API</label><br>
        </form>

        <button onclick="post()">postBtn</button>
        <button onclick="get()">getBtn</button>
        <button onclick="put()">putBtn</button>
        <button onclick="deleteRequest()">deleteBtn</button>

        <!-- <output id="response"></output> -->
        <pre id="response"></pre>
    </body>
</html>
